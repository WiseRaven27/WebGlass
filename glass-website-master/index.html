<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Luis Perez</h3>
            <p>Manager</p>
          </div>
          <div class="links" >
            <div class="link">
              <ion-icon name="albums-outline"></ion-icon>
              <h2>Menu</h2>
            </div>
          </div>

          <!-- button Log In -->
          <button type="button" class="button1" onclick="location.href='./login.html'">
            <span class="button__text">Inicio de Secion</span>
            <span class="button__icon">
              <ion-icon name="log-in-outline"></ion-icon>
            </span>
          </button>
          <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
          <!-- End button Log In -->

        </div>
        <div class="games">
          <div class="status">
            <h1>Work area:</h1>
          </div>
          
            <!-- buttons work area -->
            <button type="button" class="button2" onclick="location.href='./StatusOrder.html'">
              <span class="button__text2">Status Orders</span>
              <span class="button__icon2">
                <ion-icon name="layers-outline"></ion-icon>
              </span>
            </button>
            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>  
            
            <button type="button" class="button2" onclick="location.href='./Cobrar.html'">
              <span class="button__text2">Cuentas por cobrar</span>
              <span class="button__icon2">
                <ion-icon name="cash-outline"></ion-icon>
              </span>
            </button>
            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

            <button type="button" class="button2" onclick="location.href='./pagar.html'">
              <span class="button__text2">Cuentas por pagar</span>
              <span class="button__icon2">
                <ion-icon name="card-outline"></ion-icon>
              </span>
            </button>
            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
